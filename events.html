<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="nav_bar">
        <ul class="nav-links">
            <li><a href="" class="logo">CPHFW</a></li>
            <li><a href="#">events</a></li>
            <li><a href="#">brands</a></li>
            <li><a href="#">about us</a></li>
            <li><a href="#">my profile</a></li>
        </ul>
    </nav>
    <section class="hero">
        <div class="hero-content">
            <img src="folder-img.folder/events_imgs/Hero_img.png" alt="Hero Image" class="hero-image">
            <h1 class="hero-title">EVENTS</h1>
        </div>
    </section>
    <section class="white_space"></section>
    <section id="about-us">
            <div class="center-wrap">
                <h2 class="day-title"><span class="day-title-strong">DAY 1</span> <span class="day-title-regular">- 27.01.2026</span></h2>
            </div>
            <section class="about-us-card-container">
                <div class="slider">
                    <div class="card">
                        <img src="folder-img.folder/events_imgs/card1.png" alt="Card 1">
                        <h3 class="main-text-card">FUTURE</h3>
                        <h3 class="main-text-card">THREADS</h3>
                        <p>09:00</p>
                    </div>
                    <div class="card">
                        <img src="folder-img.folder/events_imgs/card2.png" alt="Card 2">
                        <h3 class="main-text-card">MIDNIGHT</h3>
                        <h3 class="main-text-card">SKIN</h3>
                        <p>11:00</p>
                    </div>
                    <div class="card">
                        <img src="folder-img.folder/events_imgs/card3.png" alt="Card 3">
                        <h3 class="main-text-card">SILENT</h3>
                        <h3 class="main-text-card">SYNTAX</h3>
                        <p>12:00</p>
                    </div>
                    <div class="card">
                        <img src="folder-img.folder/events_imgs/card4.png" alt="Card 4">
                        <h3 class="main-text-card">PURE</h3>
                        <h3 class="main-text-card">FORM</h3>
                        <p>14:00</p>
                    </div>
                    <div class="card">
                        <img src="folder-img.folder/events_imgs/card5.png" alt="Card 5">
                        <h3 class="main-text-card">LINEAR</h3>
                        <h3 class="main-text-card">DREAMS</h3>
                        <p>16:00</p>
                    </div>
                    <div class="card">
                        <img src="folder-img.folder/events_imgs/card6.png" alt="Card 6">
                        <h3 class="main-text-card">FIFTH</h3>
                        <h3 class="main-text-card">SENSE</h3>
                        <p>19:00</p>
                    </div>
                    <div class="card">
                        <img src="folder-img.folder/events_imgs/card7.png" alt="Card 7">
                        <h3 class="main-text-card">STATIC</h3>
                        <h3 class="main-text-card">PAUSE</h3>
                        <p>20:00</p>
                    </div>
                </div>
            </section>
    </section>
</body>
</html>
